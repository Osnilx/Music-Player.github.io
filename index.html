<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>    
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>

    <!--Player -->

    <main class="player">
        
        <!-- title -->

        <h1 class="title" id="title"></h1>

        <!-- cover-->

        <img src="" alt="cover" class="cover" id="cover" />

<!--Audio Html Media element-->

<audio src="" id="audio"></audio>

        <!-- Progress bar -->

        <div id="progress-Container" class="progress-Container">
            <section id="progress" class="progress"></section>
        </div>

        <!--controls-->

        <section class="controls">
            <button class="prev">
                <i id="prev" class="fas fa-backward"></i>
            </button>
            <button class="play">
                <i id="play" class="fas fa-play"></i>
            </button>
            <button class="next">
                <i id="next" class="fas fa-forward"></i>
            </button>
        </section>

        <!-- Song list-->

        <ul class="songs" id="songs">
           <!--  <li><a href="#">Song 1</a></li>
            <li><a class="active" href="#">Song 2</a></li>
            <li><a href="#">Song 3</a></li> -->
        </ul>
        
    </main>

</body>

</html>
